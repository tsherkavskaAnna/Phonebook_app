<mat-toolbar color="primary">
      <span class="text">Todo list</span>
</mat-toolbar>

  <section class="container">
<h2>What would you like to do today?</h2>

<form class="example-form" >
  <mat-form-field class="example-full-width">
    <mat-label for="addItemInput">Add new todo</mat-label>
    <input matInput type="text" placeholder="add new todo" name="todo"
     [(ngModel)]="newItem"
    id="addItemInput">
  </mat-form-field>
</form>

<mat-list #todos>
  <mat-list-item  *ngFor="let item of itemsAr" >
    {{item.description}}
    <mat-checkbox class="example-margin" [checked]="isCheckboxDisabled"
    [(ngModel)]="item.selected">
</mat-checkbox>
  <mat-divider [inset]="true"></mat-divider>
  </mat-list-item>
  </mat-list>

    <div class="example-flex-container">
      <div class="example-button-container">
  <button mat-fab color="primary" (click)="addNewTodo()" aria-label="Example icon button with add icon">
  <mat-icon>add</mat-icon>
    </button>
      </div>
  <div class="example-button-container">
 <button mat-fab color="accent" (click)="deleteTodo()" aria-label="Example icon button with a delete icon">
   <mat-icon>delete</mat-icon>
    </button>
      </div>
 </div>
